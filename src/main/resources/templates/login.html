<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>SpringBoot Security</title>
</head>
<body>
<form action="#" th:action="@{/user/home}"  th:object="${user}"  method="post">
    <div th:if="${param.error}">
        <span>Invalid Email and Password.</span>
    </div>
    <input  name="username" placeholder="name" th:field="*{username}" />
    <input type="password" name="password" placeholder="Password" th:field="*{password}"/>
    <button type="submit">LogIn</button>
</form>
</body>
</html>
